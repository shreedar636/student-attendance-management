spring.application.name=studentattendanceproject
# Database
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/attendance_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicitly set Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=your-512-bit-secret-change-this-to-something-secure
app.jwt.expiration-ms=86400000


# Swagger Configuration
# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.paths-to-match=/api/**



